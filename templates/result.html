<style>
/* The Modal (background) */
.modal {
    display: block; /* display modal */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}


.modal-header {
    padding: 2px 16px;
    background-color: #428bca;
    color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
    padding: 2px 16px;
    background-color: #428bca;
    color: white;
}
</style>

<script>
 

function yes_survey (){
   // this function reloads the survey page
     window.location.href="http://tango.berea.edu:5006/other";

}

function no_survey (){
    //this function redirects the user to the home page
     window.location.href="http://tango.berea.edu:5006/home";

}


</script>

<body>
     <!-- The confirmation message Modal -->
<div id="myModal" class="modal">   <!-- bootstrap modal class -->
<div class="modal-content">  <!-- creates modal content -->
<div class="modal-header">
<!--<span class="close" onclick="closed()">Ã—</span>-->
<h2>Confirmation - Other Details</h2>    <!-- writes modal header -->
</div>
<div class="modal-body" style="margin-bottom:2%;">
<h3>{{ msg }}</h3>     <!-- displays the status of the insertion of the data on the page -->
<h3> Do you want to add more details?</h3>
</div>
<div class="modal-footer" style="padding-top: 1%;">
<!-- Creates yes and no buttons to allow the user add more information or return to the home page -->
<button onclick="yes_survey()" class="btn  btn-primary" style="padding-left:3%;padding-right:3%;margin-bottom:5px; margin-right:140px;" type="submit">Yes</button>
<button onclick="no_survey()" class="btn  btn-success" style="padding-left:3%;padding-right:3%;margin-right:38%;" type="submit">No</button>
</div>
</div>
</div>
</body>
